    #celebrationMessage {

      z-index: 10;
      text-shadow: 2px 2px 10px white;
}

#fireworks-container {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none;
  z-index: 9;
}

.firework {
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 75px;
  color: #ff69b4;
  transform: translate(-50%, -50%);
  animation: heartExplode 4s ease-out forwards;
}
.hearts-container {
  position: fixed;
  top: 0;
  bottom: 0;
  width: 100px;
  pointer-events: none;
  z-index: 0;
}

.hearts-left {
  left: 0;
}

.hearts-right {
  right: 0;
}

.heart-fall {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #ff69b4;
  animation: fall 20s linear infinite;
  opacity: 0.7;
  border-radius: 50%;
  transform: rotate(45deg);
  box-shadow:
    0 -10px 0 0 #ff69b4,
    -10px 0 0 0 #ff69b4;
}

@keyframes fall {
  0% {
    top: -30px;
    opacity: 1;
    transform: translateY(0) rotate(45deg);
  }
  100% {
    top: 110%;
    opacity: 0;
    transform: translateY(100vh) rotate(90deg);
  }
}

@keyframes heartExplode {
  0% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
  100% {
    opacity: 0;
    transform: translate(var(--x), var(--y)) scale(2);
  }
}

 @keyframes explode {
      0% {
       transform: scale(1);
       opacity: 1;
       box-shadow:
       0 0 #ff0,
       0 0 #f0f,
       0 0 #0ff;
    }
      100% {
       transform: scale(100);
       opacity: 0;
       box-shadow:
       20px 20px #ff0,
       -20px 20px #f0f,
       20px -20px #0ff,
       -20px -20px #ff69b4;
      }
    }
  </style>

<script>
  let inputCode = '';
  const correctCode = '071224';

  function press(num) {
    if (inputCode.length < 6) {
      inputCode += num;
      document.getElementById('codeDisplay').textContent = inputCode;
    }
  }

function playMusic() {
  const music = document.getElementById("bgm");
  music.play().catch(() => {
    console.log("Autoplay blocked. Tap to play manually.");
  });
}

function launchFireworks() {
  const container = document.getElementById("fireworks-container");
  for (let i = 0; i < 25; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.textContent = "ðŸ’–";

    // Random angle and distance
    const angle = Math.random() * 2 * Math.PI;
    const distance = 400 + Math.random() * 100; // 100â€“200px

    // Calculate x and y positions
    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;

    // Set direction using CSS custom properties
    f.style.setProperty("--x", `${x}px`);
    f.style.setProperty("--y", `${y}px`);

    container.appendChild(f);
    setTimeout(() => f.remove(), 2000);
  }
}
function openModal(img) {
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  const caption = document.getElementById("modalCaption");

  modalImg.src = img.src;
  caption.textContent = img.alt;
  modal.style.display = "flex";
}

function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}

  function submitCode() {
  if (inputCode === correctCode) {
    document.getElementById('mainContainer').classList.remove('active');
    document.getElementById('collagePage').classList.add('active');
    document.getElementById('celebrationMessage').style.display = 'block';
    document.getElementById('fireworks-container').style.display = 'block';
    launchFireworks();
    playMusic(); // ðŸ”Š Start background music here
    createRainingHearts();
  } else {
    document.getElementById('codeDisplay').textContent = 'Try Again Babe ðŸ¥¹';
    document.getElementById('hint').style.display = 'block';
    inputCode = '';
  }
}
function createRainingHearts() {
  const left = document.getElementById('leftHearts');
  const right = document.getElementById('rightHearts');

  setInterval(() => {
    const heartL = document.createElement('div');
    heartL.classList.add('heart-fall');
    heartL.style.left = Math.random() * 80 + 'px';
    heartL.style.animationDuration = (3 + Math.random() * 2) + 's';
    left.appendChild(heartL);
    setTimeout(() => heartL.remove(), 6000);

    const heartR = document.createElement('div');
    heartR.classList.add('heart-fall');
    heartR.style.left = Math.random() * 80 + 'px';
    heartR.style.animationDuration = (3 + Math.random() * 2) + 's';
    right.appendChild(heartR);
    setTimeout(() => heartR.remove(), 6000);
  }, 300);
}

  function goBack() {
    inputCode = '';
    document.getElementById('collagePage').classList.remove('active');
    document.getElementById('mainContainer').classList.add('active');
    document.getElementById('codeDisplay').textContent = 'Enter Code';
    document.getElementById('hint').style.display = 'none';
  }
</script>
